<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.png" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__grid">
          <img src="./images/kusto.jpg" alt="Аватар" class="profile__avatar">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__button-edit"></button>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <ul class="elements">
        <li class="element">
          <img src="./images/kirill-pershin-1088404.jpg" alt="фото Карачаевск" class="element__photo">
          <h2 class="element__title">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681.png" alt="фото гора Эльбрус" class="element__photo">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355.png" alt="фото Домбай" class="element__photo">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1404681.png" alt="фото гора Эльбрус" class="element__photo">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1556355.png" alt="фото Домбай" class="element__photo">
          <h2 class="element__title">Домбай</h2>
          <button type="button" class="element__like"></button>
        </li>
        <li class="element">
          <img src="./images/kirill-pershin-1088404.jpg" alt="фото Карачаево-Черкессия" class="element__photo">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button type="button" class="element__like"></button>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__grid">
      <button type="reset" class="popup__close"></button>
      <form action=# name="info" class="popup__conteiner">
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Редактировать профиль</legend>
          <input name="popup-name" class="popup__input">
          <input name="popup-profession" class="popup__input popup__input_profassion">
          <button type="submit" class="popup__save">Сохранить</button>
        </fieldset>
      </form>
      </div>
  </div>
  <template id="template_element">
    <li class="element">
      <img  alt="фото места" class="element__photo">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like"></button>
    </li>
  </template>
<script src="./scripts/main.js"></script>
<script src="./scripts/popup.js"></script>
</body>
</html>
